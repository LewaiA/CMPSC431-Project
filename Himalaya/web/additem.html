<html>
    <head>
        <title>Add an Item to sell</title>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
         <!-- Load navigation bar  -->
         <div id="navbar"></div>
         <script>
             $.get("navbar.jsp", function(data){
                 $("#navbar").replaceWith(data);
             });
         </script>
         <!--  End load navigation bar -->

        <div class="translucentDiv">
          <h1 align="center">Add an Item to sell</h1>
          <form name="addItem" method="POST" action="addItem.jsp" onsubmit="return validate_form();">
            <table align="center" border="0" width="300">
              <tr>
                  <td>Item Name</td>
                  <td><input required type="text" name="name"></td>
              </tr>
              <tr>
                  <td>Item Description</td>
                  <td><input required type="text" name="description"></td>
              </tr>
              <tr>
                  <td>image URL</td>
                  <td><input required type="url" name="url"></td>
              </tr>
              <tr>
                  <td>Quantity available</td>
                  <td><input required type="number" name="qty"></td>
              </tr>
              <tr>
                <td>Category</td>
                <td><input required type="number" name="CID"></td>
              </tr>
              <tr>
                  <td>Direct Sale Price</td>
                  <td><input required type="number" name="price" ></td>
              </tr>
              <tr>
                  <td>Bid Start Price</td>
                  <td><input required type="number" name="min_bid" ></td>
              </tr>
              <tr>
                  <td>&nbsp;</td>
              </tr>
              <tr align="center">
                  <td><input required type="checkbox" name="dsale"> Direct Sale</td>
                  <td><input required type="checkbox" name="bsale"> Bid</td>
              </tr>
              <tr>
                  <td></td>
                <td align = "right">
                  <input class = "btn btn-default" type="submit" value= "Add Item to Sell" name="submit">
                </td>
              </tr>
              <!-- Add description section, price, purchase method, shipping methods-->
            </table>
          </form>
        </div>
        <script type="text/javascript">
            function validate_form(){
                document.addItem.submit();
            }

        </script>

    </body>
</html>
