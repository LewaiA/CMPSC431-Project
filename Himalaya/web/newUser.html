        <title>Create your Himalaya.com Account</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Navigation bar-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse1" aria-expanded="false">
                    <span class="sr-only">Toggle Naviagtion</span>
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.jsp">Himalaya.com</a>
                </div>

                <ul class="nav navbar-nav">
                    <li class="active"><a href="allitems.jsp">All Items</a></li>
                </ul>
                <%-- Search Bar --%>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                       <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-green" type="button">Go!</button>

            </div>
        </nav>
        <div class="translucentDiv">
            <h1>Create your Himalaya.com Account</h1>
            <form name="registerUser" method="POST" action="newUser.jsp" onsubmit="return validate_form();">
                <table align = "center" border="0" width="300">
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name" size="20"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="email" size="20"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" size="20"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" name="confirmPassword" size="20"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="text" name="gender" size="1"></td>
                    </tr>
                    <tr>
                        <td>Phone number</td>
                        <td><input type="text" name="phone" size="15"></td>
                    </tr>
                    <tr>
                        <td>Birth date</td>
                        <td><input type="date" name="dob" size="20"></td>
                    </tr>
                    <tr>
                        <td>Income</td>
                        <td><input type="number" name="income" size="20"></td>
                    </tr>
                    <tr>
                        <td align = "center">
                            <input type="submit" value="Register Account" name="submit">
                        </td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>
        <script type="text/javascript">
            function validate_form(){
                if (document.registerUser.email.value === ""){
                    alert("An email address is required");
                    return false;
                }
                else if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/).test(document.registerUser.email.value)) {
                    alert("Please enter a valid email address");
                    return false;
                }
                else if (document.registerUser.password.value.length < 6){
                    alert("Password must be at least 6 characters long");
                    return false;
                }
                else if (document.registerUser.password.value !== document.registerUser.confirmPassword.value){
                    alert("The passwords do not match");
                    return false;
                }
                else if (document.registerUser.gender.value !== "M" && document.registerUser.gender.value !== "F"){
                    alert("Please enter either 'M' or 'F' for gender");
                }
                else {
                    document.registerUser.submit();
                }

            }
        </script>
    </body>
