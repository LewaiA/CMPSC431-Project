<html>
    <head>
        <title>Create your Himalaya.com Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Load navigation bar -->
        <div id="navbar"></div>
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script>
            $.get("navbar.jsp", function(data){
                $("#navbar").replaceWith(data);
            });
        </script> 
        <!-- End load navigation bar -->
        
        <div class="translucentDiv">
            <h1 align="center">Create your Himalaya.com Account</h1>
            <form name="registerUser" method="POST" action="newUser.jsp" onsubmit="return validate_form();">
                <table align = "center" border="0" width="300">
                    <tr>
                        <td>Name</td>
                        <td><input required type="text" name="name" size="20"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input required type="text" name="email" size="20"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input required type="password" name="password" size="20"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input required type="password" name="confirmPassword" size="20"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input required type="text" name="gender" size="1"></td>
                    </tr>
                    <tr>
                        <td>Phone number</td>
                        <td><input required type="text" name="phone" size="20"></td>
                    </tr>
                    <tr>
                        <td>Birth date</td>
                        <td><input required type="date" name="dob" size="20"></td>
                    </tr>
                    <tr>
                        <td>Income</td>
                        <td><input required type="number" name="income" size="20"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr> 
                    <tr>
                        <td></td>
                        <td align = "right">
                            <input class="btn btn-default" type="submit" value="Register Account" name="submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <script type="text/javascript">
            function validate_form(){
                if (document.registerUser.name.value.length > 20){
                    alert("Name is limited to 20 characters");
                    return false;
                }
                else if (document.registerUser.email.value.length > 100){
                    alert("Email is limited to 100 characters");
                    return false;
                }
                else if (document.registerUser.password.value.length > 30){
                    alert("Password is limited to 30 characters");
                    return false;
                }
                else if (document.registerUser.phone.value.length > 15){
                    alert("Phone number is limited to 15 characters");
                    return false;
                }
                else if (document.registerUser.dob.value.length > 10){
                    alert("Date of birth is invalid");
                    return false;
                }
                else if (document.registerUser.income.value.length > 10){
                    alert("Income is limited to 10 digits");
                    return false;
                }
                else if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/).test(document.registerUser.email.value)) {
                    alert("Please enter a valid email address");
                    return false;
                }
                else if (document.registerUser.password.value.length < 6){
                    alert("Password must be at least 6 characters long");
                    return false;
                }
                else if (document.registerUser.password.value !== document.registerUser.confirmPassword.value){
                    alert("The passwords do not match");
                    return false;
                }
                else if (document.registerUser.gender.value !== "M" && document.registerUser.gender.value !== "F"){
                    alert("Please enter either 'M' or 'F' for gender");
                }
                else {
                    document.registerUser.submit();
                }

            }
        </script>
    </body>
</html>
